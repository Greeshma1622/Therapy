{% extends 'newbase.html'%}

{% block title %}Edit Profile{% endblock %}

{% block content%}


<div class=" square rounded p-4 container  shadow text-center justify-content-center mx-auto mt-5 mb-5 " style="width:500px; height:420px; background:beige;">
    <div class="text-center">
        <h1 style="color:black;">Edit profile</h1>
      </div><br>
    <form action="" method="post">
        {% for message in messages %} 
        <h3 class="text-center text-success">{{message}}</h3>
        {% endfor %}
        {% csrf_token %}{% for i in form %}
     
        <div class="form-group ">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholdert="{{i.name}}" aria-describedby="emailHelp">
 
          </div>
        <div class="form-group ">
          <label for="exampleInputEmail1">Email</label>
          <input type="text" class="form-control" id="email" name="email" placeholdert="{{i.email}}" aria-describedby="emailHelp">

        </div>
        <div class="form-group ">
            <label for="exampleInputPassword1">password</label>
            <input type="text" class="form-control" id="password"name="password" placeholdert="{{i.password}}">
          </div>
        <div class="form-group ">
            <label for="exampleInputEmail1">Phone Number</label>
            <input type="text" class="form-control" id="phno" name="phno" placeholdert="{{i.phno}}" aria-describedby="emailHelp">
 
        </div> 
        <button type="submit" style="color:orange;" class="btn btn-outline-dark text-center mt-3">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
