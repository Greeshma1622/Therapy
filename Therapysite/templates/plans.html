
{% extends 'base.html' %}
{% load static %}
        
{% block title %}Plans{% endblock %}


{% block content %}
<h4 class='mt-3 text-center'>Find A Plan That's Right For You</h4>
<hr></hr>

{% for p in plansdetails %}
<div class="card text-center px-3  mx-4  my-5 d-inline-flex shadow" style="width: 25rem; ">
    <img src="{{p.image.url}}" class="card-img-top mt-5 mx-auto d-block" alt="..." style="height: 20rem; width:20rem;">
    <div class="card-body"style="background-color:white;">
    <h2 class="card-title text-black ">{{p.title}}</h2>
    <h6>{{p.sessions}}</h6>
    <h5 class="card-text "style="color:orangered;">What to Expect ?</h5>
        {{p.descri}}
        <h5> Price:{{p.price}}</h5>
        <p>{{p.sessionprice}}</p>
        <a href="#" class="btn" style="background:orangered;">Book Now</a>
    </div>
</div>

{% endfor %}
{% endblock %}
